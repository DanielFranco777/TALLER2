<script>

let numero;
numero=prompt('INGRESE NUMERO...');

if (numero == 0)

document.write('EL NUMERO CERO ES NEUTRAL')

else if (numero < 0)

document.write('SU NUMERO ES NEGATIVO')

else document.write('SU NUMERO ES POSITIVO')



</script>
