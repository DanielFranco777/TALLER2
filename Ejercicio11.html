<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>




let emitePitido, discoGira


emitePitido=prompt('La compu emite pitido? SI O NO').toLowerCase()=== 'si'
discoGira=prompt('el disco gira? SI O NO').toLowerCase()=== 'si'

if (emitePitido && discoGira) {
        alert("Póngase en contacto con el técnico de apoyo.")
    } else if (emitePitido && !discoGira) {
        alert("Verificar contactos de la unidad.")
    } else if (!emitePitido && !discoGira) {
        alert("Traiga la computadora para repararla en la central.")
    } else if (!emitePitido && discoGira) {
        alert("Compruebe las conexiones de altavoces.")
    } else {
        alert("Estado desconocido.")
    }




</script>


</body>
</html>
